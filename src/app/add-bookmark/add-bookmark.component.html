<div class="add-bookmark-wrapper has-blurred-white-bg container">
  <h2 class="is-bold">Add Bookmark</h2>

  <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
    <div class="form-field">
      <label for="name" class="form-label">Name</label>

      <input
        #textField="ngModel"
        ngModel
        name="name"
        class="textbox"
        type="text"
        placeholder="e.g. CNN"
      />
    </div>
    <div class="form-field">
      <label for="url" class="form-label">URL</label>

      <input
        #textField="ngModel"
        required
        ngModel
        name="url"
        class="textbox"
        type="url"
        placeholder="e.g. https://cnn.com"
      />
    </div>

    <div class="btns-container align-end">
      <a routerLink="../" class="btn">Cancel</a>
      <button type="submit" class="btn align-end">Create Bookmark</button>
    </div>
  </form>
</div>
