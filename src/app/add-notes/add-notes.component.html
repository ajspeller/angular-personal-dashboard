<div class="add-note-wrapper has-blurred-white-bg container">
  <h2 class="is-bold">New Note</h2>

  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <input
      ngModel
      name="title"
      class="textbox"
      type="text"
      placeholder="Enter note title..."
    />
    <textarea
      ngModel
      name="content"
      class="textarea"
      placeholder="Enter note content..."
    ></textarea>

    <div class="btns-container align-end">
      <a routerLink="../" class="btn">Cancel</a>
      <button type="submit" class="btn align-end">Create Note</button>
    </div>
  </form>
</div>
